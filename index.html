<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <input type="text" name="search-city" id="search-input" placeholder="Search Pokemon Name">
                </div>
                <div class="info-wrapper">
                    
                </div>
            </div>
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Name</div>
                        <div class="value name">__</div>
                    </div>
                    <div class="item">
                        <div class="label">Type</div>
                        <div class="value type">__</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Height</div>
                        <div class="value"><span class="height">__</span>cm</div>
                    </div>
                    <div class="item">
                        <div class="label">Weight</div>
                        <div class="value"><span class="weight">__</span> kg</div>
                    </div>
                    <div class="item">
                        <div class="label">Bio</div>
                        <div class="value"><span class="bio">__</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
